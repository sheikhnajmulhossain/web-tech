<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
</head>
<body style="font-family: Arial; background-color: #f4f4f4; text-align: center;">

  <h2>Registration Form</h2>
  
  <form action="#" method="post" style="background-color: white; padding: 20px; width: 300px; margin: auto; border-radius: 8px;">
    
    <label>Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>
    
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>
    
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>
    
    <label>Confirm Password:</label><br>
    <input type="password" name="confirm_password" required><br><br>
    
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female<br><br>
    
    <label>Country:</label><br>
    <select name="country">
      <option value="">Select Country</option>
      <option value="Bangladesh">Bangladesh</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
    </select><br><br>
    
    <input type="submit" value="Register" style="background-color: blue; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">
  
  </form>

</body>
</html>
