<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Information Box</title>
    <link rel="stylesheet" href="labtask11.css">
</head>
<body>

    <div class="product-box">
        <img src="https://fdn2.gsmarena.com/vv/bigpic/samsung-galaxy-s24-5g-sm-s921.jpg" alt="Laptop">
        <h3>Samsung Galaxy S24</h3>
        <p>Snapdragon 8 Gen 3 | 512GB storage | 12GB RAM </p>
        <p>$999</p>
        <a href="#">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="https://dlcdnwebimgs.asus.com/gain/b34ac778-b557-43d1-ad1c-9003d1f86d9e/" alt="Headphones">
        <h3>ASUS Zenbook 14 OLED</h3>
        <p>Intel Core Ultra 5 225H | 16GB LPDDR5X, Storage: 512GB M.2</p>
        <p>$1499</p>
        <a href="#">Buy Now</a>
    </div>

    <div class="product-box">
        <img src="https://www.pngall.com/wp-content/uploads/20/Apple-iPhone-17-Pro-Max-Artwork-PNG.png" alt="Smartwatch">
        <h3>iPhone 17 Pro Max</h3>
        <p>FA19 Pro Chip (3nm) | 256GB | Cosmic Orange</p>
        <p>$1499</p>
        <a href="#">Buy Now</a>
    </div>

</body>
</html>
